<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Product</title>
  <style>body{font-family:Arial;padding:20px}label{display:block;margin:8px 0}input{width:100%;padding:6px}</style>
</head>
<body>
  <h2>Add Product</h2>
  <form id="form">
    <label>Brand <input name="brand" required></label>
    <label>Catalogue Name <input name="catalogue_name" required></label>
    <label>Category <input name="category"></label>
    <label>Size (widthXheight) <input name="size" placeholder="e.g., 120x200"></label>
    <label>Sale Price <input name="sale_price" type="number" step="0.01"></label>
    <label>Purchase Price <input name="purchase_price" type="number" step="0.01"></label>
    <div style="margin-top:12px"><button type="submit">Save</button> <a href="index.html">Back</a></div>
  </form>

  <script src="supabase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('form').addEventListener('submit', async e=>{
      e.preventDefault();
      const f=e.target;
      const payload={
        brand: f.brand.value.trim(),
        catalogue_name: f.catalogue_name.value.trim(),
        category: f.category.value.trim() || null,
        size: f.size.value.trim() || null,
        sale_price: f.sale_price.value ? parseFloat(f.sale_price.value) : null,
        purchase_price: f.purchase_price.value ? parseFloat(f.purchase_price.value) : null
      };
      const { error } = await supabase.from('products').insert([payload]);
      if (error) { alert('Error: '+error.message); console.error(error); }
      else { alert('Saved âœ“'); f.reset(); }
    });
  </script>
</body>
</html>
