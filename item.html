<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Item</title>
  <style>body{font-family:Arial;padding:20px}label{display:block;margin:8px 0}input{width:100%;padding:6px}</style>
</head>
<body>
  <h2>Add Item</h2>
  <form id="form">
    <label>Name <input name="name" required></label>
    <label>Category <input name="category"></label>
    <div style="margin-top:12px"><button type="submit">Save</button> <a href="index.html">Back</a></div>
  </form>

  <script src="supabase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    document.getElementById('form').addEventListener('submit', async e=>{
      e.preventDefault();
      const f=e.target;
      const payload={ name: f.name.value.trim(), category: f.category.value.trim() || null };
      const { error } = await supabase.from('items').insert([payload]);
      if (error) { alert('Error: '+error.message); console.error(error); }
      else { alert('Saved âœ“'); f.reset(); }
    });
  </script>
</body>
</html>
