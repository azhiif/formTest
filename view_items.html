<html>

<body>

<h2>All Items</h2>

<p><a href="index.html">&larr; Back</a></p>

<table id="itemsTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
  // <<< REPLACE WITH YOUR PROJECT DETAILS >>>
  const SUPABASE_URL = "https://bclxscvpjkewftbeeqjd.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjbHhzY3Zwamtld2Z0YmVlcWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODAyMDUsImV4cCI6MjA3OTQ1NjIwNX0.0kLf4dvMCtH467a-XqZlf6WP7KA9xBIeLGJ8TUBXodI";

  const supabase = supabaseLib.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadItems() {
    const tableBody = document.querySelector("#itemsTable tbody");
    tableBody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

    // Fetch all rows
    const { data, error } = await supabase
      .from("items")
      .select("*")
      .order("id", { ascending: false });

    if (error) {
      tableBody.innerHTML = "<tr><td colspan='4'>Error loading items</td></tr>";
      return;
    }

    if (!data || data.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='4'>No items added yet.</td></tr>";
      return;
    }

    tableBody.innerHTML = "";

    data.forEach(item => {
      const row = `
        <tr>
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.category || "-"}</td>
          <td>${new Date(item.created_at).toLocaleString()}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
  }

  loadItems();
</script>
